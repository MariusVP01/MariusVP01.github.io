<!DOCTYPE html>
<!-- Dette er en HTML5 dokumenttype -->
<html lang="en">
  <!-- Angir at språket for dokumentet er engelsk -->
  <head>
    <!-- Hode-seksjonen inneholder metadata og informasjon om dokumentet -->
    <meta charset="UTF-8" />
    <!-- Angir tegnsettet som brukes i dokumentet, her UTF-8 som støtter de fleste tegn -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Gjør siden responsiv ved å sette visningsområdet til enhetens bredde -->
    <title>Document</title>
    <!-- Tittelen på dokumentet som vises i nettleserfanen, du ser dette øverst i nettleseren -->
  </head>
  <!-- Avslutter hode-seksjonen -->
  <body>
    <!-- Kroppen av dokumentet, her legger du inn alt innhold som skal vises på nettsiden -->
    <h1>Dette er en overskrift</h1>
    <!-- Hovedoverskrift på siden -->
    <p>Dette er et avsnitt med tekst.</p>
    <!-- Et avsnitt med tekstinnhold -->
    <a href="https://www.example.com">Dette er en lenke</a>
    <!-- En lenke til en annen nettside -->

    <!-- 
      Det finnes mange flere HTML-elementer du kan bruke for å strukturere og formatere innholdet ditt.
      Eksempler inkluderer lister (<ul>, <ol>), bilder (<img>), tabeller (<table>), og mye mer.
    -->

    <!DOCTYPE html>
    <!-- Dette er en HTML5 dokumenttype -->
    <html lang="en">
      <!-- Angir at språket for dokumentet er engelsk -->
      <head>
        <!-- Hode-seksjonen inneholder metadata og informasjon om dokumentet -->
        <meta charset="UTF-8" />
        <!-- Angir tegnsettet som brukes i dokumentet, her UTF-8 som støtter de fleste tegn -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Gjør siden responsiv ved å sette visningsområdet til enhetens bredde -->
        <title>Document</title>
        <!-- Tittelen på dokumentet som vises i nettleserfanen, du ser dette øverst i nettleseren -->
      </head>
      <!-- Avslutter hode-seksjonen -->
      <body>
        <!-- Kroppen av dokumentet, her legger du inn alt innhold som skal vises på nettsiden -->
        <h1>Dette er en overskrift</h1>
        <!-- Hovedoverskrift på siden -->
        <p>Dette er et avsnitt med tekst.</p>
        <!-- Et avsnitt med tekstinnhold -->
        <a href="https://www.example.com">Dette er en lenke</a>
        <!-- En lenke til en annen nettside -->

        <!-- 
      Det finnes mange flere HTML-elementer du kan bruke for å strukturere og formatere innholdet ditt.
      Eksempler inkluderer lister (<ul>, <ol>), bilder (<img>), tabeller (<table>), og mye mer.
    -->

        <!-- 
      Man kan nøste elementer for å lage mer komplekse strukturer, som for eksempel:
    -->
        <div>
          <!-- En beholder for å gruppere innhold -->
          <h2>Underoverskrift</h2>
          <!-- En underoverskrift -->
          <p>Mer tekst inni en div.</p>
          <!-- Et avsnitt inni en div -->
        </div>
        <!-- Avslutter div-beholderen -->

        <!-- 
      Man kan se på HTML som skjelettet til en nettside, som gir struktur og mening til innholdet.
      CSS og JavaScript brukes ofte sammen med HTML for å style og legge til interaktivitet.
    -->

        <!-- Dette er slik man legger til kommentarer i HTML -->
      </body>
      <!-- Avslutter kropp-seksjonen -->
    </html>

    <!-- 
      Man kan nøste elementer for å lage mer komplekse strukturer, som for eksempel:
    -->

      <!-- En beholder for å gruppere innhold -->

      Man kan se på HTML som skjelettet til en nettside, som gir struktur og mening til innholdet.

    -->

    <!-- Dette er slik man legger til kommentarer i HTML -->

  <!-- Avslutter kropp-seksjonen -->
</html>
