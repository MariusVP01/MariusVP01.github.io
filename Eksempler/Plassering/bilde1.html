<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .hero {
      position: relative;
      height: 100vh;
    }
    .hero img.bg {
      position: relative;
      top: 0; /*50%*/
      left: 0; /*50%*/
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .hero h1 {
      position: absolute;
      z-index: 1; /* over bildet */
      top: 50%; /*50%*/
      left: 50%; /*50%*/
      /*transform: translate(-50%, -50%);*/
      color: white;
    }
  </style>
  <body>
    <div class="hero">
      <img src="bilde1.jpg" alt="Bakgrunn" class="bg" />
      <h1>Velkommen</h1>
    </div>
  </body>
</html>
