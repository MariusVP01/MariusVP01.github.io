<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Labyrintspill med mus</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, sans-serif;
      }

      body {
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem;
        gap: 1rem;
        min-height: 100vh;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      .info {
        text-align: center;
        font-size: 0.95rem;
        color: #9ca3af;
        max-width: 600px;
      }

      .maze-wrapper {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 1rem;
        background: #020617;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid #1f2937;
      }

      .maze {
        position: relative;
        width: 600px;
        height: 400px;
        background: #020617;
        border-radius: 0.75rem;
        overflow: hidden;
        border: 2px solid #1f2937;
        cursor: crosshair;
      }

      .wall {
        position: absolute;
        background: #111827;
        border-radius: 4px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
      }

      .wall:hover {
        /* litt visuell feedback */
        background: #1f2937;
      }

      .start,
      .goal {
        position: absolute;
        width: 70px;
        height: 40px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #0b1120;
      }

      .start {
        left: 10px;
        top: 180px;
        background: #22c55e;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
      }

      .goal {
        right: 10px;
        top: 180px;
        background: #f97316;
        box-shadow: 0 0 10px rgba(249, 115, 22, 0.8);
      }

      .status {
        margin-top: 0.75rem;
        font-size: 0.95rem;
        color: #e5e7eb;
        text-align: center;
        min-height: 1.4em;
      }

      .status.win {
        color: #22c55e;
      }

      .status.lose {
        color: #f97316;
      }

      .reset-btn {
        margin-top: 0.5rem;
        padding: 0.4rem 1rem;
        border-radius: 999px;
        border: 1px solid #60a5fa;
        background: #1d4ed8;
        color: #e5e7eb;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .reset-btn:hover {
        background: #2563eb;
      }

      @media (max-width: 700px) {
        .maze {
          transform: scale(0.9);
          transform-origin: top center;
        }
      }
    </style>
  </head>
  <body>
    <h1>Labyrint med mus üß†üñ±Ô∏è</h1>
    <p class="info">
      Flytt musepekeren fra <strong>START</strong> til <strong>M√ÖL</strong> uten
      √• treffe veggene. F√∏r du g√•r,
      <strong>m√• du starte ved det gr√∏nne START-feltet</strong>.
    </p>

    <div class="maze-wrapper">
      <div id="maze" class="maze">
        <!-- Start og m√•l -->
        <div id="start" class="start">START</div>
        <div id="goal" class="goal">M√ÖL</div>

        <!-- Vegger (enkelt labyrint-oppsett) -->
        <!-- Horisontale vegger -->
        <div
          class="wall"
          style="left: 80px; top: 80px; width: 450px; height: 20px"
        ></div>
        <div
          class="wall"
          style="left: 70px; top: 300px; width: 460px; height: 20px"
        ></div>
        <div
          class="wall"
          style="left: 150px; top: 200px; width: 300px; height: 20px"
        ></div>

        <!-- Vertikale vegger -->
        <div
          class="wall"
          style="left: 80px; top: 80px; width: 20px; height: 260px"
        ></div>
        <div
          class="wall"
          style="left: 230px; top: 120px; width: 20px; height: 200px"
        ></div>
        <div
          class="wall"
          style="left: 380px; top: 120px; width: 20px; height: 200px"
        ></div>
        <div
          class="wall"
          style="right: 80px; top: 80px; width: 20px; height: 260px"
        ></div>
      </div>

      <div id="status" class="status">
        Start ved det gr√∏nne feltet, og hold deg unna veggene...
      </div>
      <div style="text-align: center">
        <button id="resetBtn" class="reset-btn">Nullstill</button>
      </div>
    </div>

    <script>
      const maze = document.getElementById("maze");
      const start = document.getElementById("start");
      const goal = document.getElementById("goal");
      const statusEl = document.getElementById("status");
      const resetBtn = document.getElementById("resetBtn");
      const walls = document.querySelectorAll(".wall");

      let gameActive = false; // om spilleren "er i gang"
      let hasWon = false;

      // N√•r musa g√•r inn p√• START, aktiverer vi spillet
      start.addEventListener("mouseenter", () => {
        gameActive = true;
        hasWon = false;
        statusEl.textContent =
          "Du er i gang! Kom deg til M√ÖL uten √• treffe veggene.";
        statusEl.className = "status";
      });

      // N√•r musa treffer en vegg, taper spilleren
      walls.forEach((wall) => {
        wall.addEventListener("mouseenter", () => {
          if (!gameActive || hasWon) return;
          gameActive = false;
          statusEl.textContent =
            "Du traff en vegg! Pr√∏v igjen ved √• g√• tilbake til START.";
          statusEl.className = "status lose";
        });
      });

      // N√•r musa g√•r inn p√• M√ÖL, og spillet er aktivt, vinner man
      goal.addEventListener("mouseenter", () => {
        if (!gameActive) return;
        hasWon = true;
        gameActive = false;
        statusEl.textContent = "Gratulerer, du klarte labyrinten! üéâ";
        statusEl.className = "status win";
      });

      // Hvis man drar musa helt ut av labyrinten mens man spiller ‚Üí tap
      maze.addEventListener("mouseleave", () => {
        if (!gameActive || hasWon) return;
        gameActive = false;
        statusEl.textContent = "Du forlot labyrinten! Start p√• nytt fra START.";
        statusEl.className = "status lose";
      });

      // Nullstill- knapp: bare tilbakestiller tekst og flagg
      resetBtn.addEventListener("click", () => {
        gameActive = false;
        hasWon = false;
        statusEl.textContent =
          "Start ved det gr√∏nne feltet, og hold deg unna veggene...";
        statusEl.className = "status";
      });
    </script>
  </body>
</html>
