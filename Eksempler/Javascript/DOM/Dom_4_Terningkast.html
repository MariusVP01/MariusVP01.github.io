<!DOCTYPE html>

    <style>

  <body>
    <h1>Terningspill ğŸ²</h1>
    <div id="terning">âš€</div>
    <button id="kastKnapp">Kast terningen</button>
    <p id="kastTeller">Antall kast: 0</p>

    <script>
      // Hente elementer
      const knapp = document.getElementById("kastKnapp");
      const terning = document.getElementById("terning");
      const teller = document.getElementById("kastTeller");

      let antallKast = 0;

      // Funksjon for Ã¥ kaste terning
      function kastTerning() {
        const tall = Math.floor(Math.random() * 6) + 1; // tilfeldig tall 1â€“6

        // Emojier for terningens sider
        const terningSymboler = ["âš€", "âš", "âš‚", "âšƒ", "âš„", "âš…"];
        terning.innerText = terningSymboler[tall - 1];

        // Oppdater antall kast
        antallKast++;
        teller.innerText = "Antall kast: " + antallKast;
      }

      // Lytt etter klikk
      knapp.addEventListener("click", kastTerning);
    </script>
  </body>
